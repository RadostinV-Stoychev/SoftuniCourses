<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Photo Gallery - Inline Block</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <ul class="gallery">
    <li class="landscape"><img src="images/picture1.jpg" alt="sunflowers"></li>
    <li class="landscape"><img src="images/picture2.jpg" alt="girl under the dock"></li>
    <li class="portrait"><img src="images/picture3.jpg" alt="skateboarding"></li>
    
    <li class="landscape"><img src="images/picture4.jpg" alt="palm tree"></li>
    <li class="portrait"><img src="images/picture5.jpg" alt="surfer"></li>
    <li class="portrait"><img src="images/picture6.jpg" alt="ice cream"></li>
    
    <li class="landscape"><img src="images/picture1.jpg" alt="sunflowers"></li>
    <li class="landscape"><img src="images/picture2.jpg" alt="girl under the dock"></li>
    <li class="portrait"><img src="images/picture3.jpg" alt="skateboarding"></li>
    
    <li class="landscape"><img src="images/picture4.jpg" alt="palm tree"></li>
    <li class="portrait"><img src="images/picture5.jpg" alt="surfer"></li>
    <li class="portrait"><img src="images/picture6.jpg" alt="ice cream"></li>
  </ul>
</body>
</html>
